{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Enter a New Book{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Libraries</a></li>
  <li class="breadcrumb-item"><a href="{% url 'library_books' library.pk %}">{{ library.name }}</a></li>
  <li class="breadcrumb-item active">New Book</li>
{% endblock %}


{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
